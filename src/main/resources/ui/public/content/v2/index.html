<!DOCTYPE html>
<html lang="en" ng-app="shioApp">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title ng-bind="$state.current.data.pageTitle">Viglet Shio CMS</title>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.deep_orange-red.min.css" />
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<link href="https://viglet.ai/ui/favicon.ico" rel="shortcut icon"
	type="image/x-icon"></link>
</head>
<body>
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

		<div class="mdl-layout__header mdl-layout__header--waterfall">
			<div class="mdl-layout__header-row">
				<span class="mdl-layout-title">
					<div
						style="word-wrap: normal; vertical-align: bottom; padding-top: 5px">
						<img style="height: 30px; width: 30px; padding-bottom: 5px"
							src="/img/viglet_logo_sm.png"> Shio CMS
					</div>
				</span>
				<!-- Add spacer, to align navigation to the right in desktop -->
				<div class="mdl-layout-spacer"></div>
				<div
					class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right mdl-textfield--full-width">
					<label class="mdl-button mdl-js-button mdl-button--icon"
						for="search-field"> <i class="material-icons">search</i>
					</label>
					<div class="mdl-textfield__expandable-holder">
						<input class="mdl-textfield__input" type="text" id="search-field">
					</div>
				</div>
				<!-- Navigation -->
				<div>
					<nav class="mdl-navigation">
						<a class="mdl-navigation__link mdl-typography--text-uppercase"
							href="">Documentation</a> <a
							class="mdl-navigation__link mdl-typography--text-uppercase"
							href="">Modelling</a> <a
							class="mdl-navigation__link mdl-typography--text-uppercase"
							href="">Logout</a>
					</nav>
				</div>
				<button
					class="mdl-button mdl-js-button mdl-button--icon mdl-js-ripple-effect"
					id="more-button">
					<i class="material-icons">more_vert</i>
				</button>
				<ul
					class="mdl-menu mdl-js-menu mdl-menu--bottom-right mdl-js-ripple-effect"
					for="more-button">
					<li class="mdl-menu__item">Logout</li>
				</ul>
			</div>

		</div>
		<main class="mdl-layout__content">
		<div class="content mdl-grid" id="content">
			<div class="mdl-cell mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">New Site</h2>
				</div>
				<div class="mdl-card__supporting-text">Create a new site. It
					is a good way to start a new Viglet Shio project</div>
				<div class="mdl-card__actions mdl-card--border">
					<a
						class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						Create a Site </a>
				</div>
			</div>
			<div class="mdl-cell mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">Import a Site</h2>
				</div>
				<div class="mdl-card__supporting-text">Import a existing
					Viglet Shio Site</div>
				<div class="mdl-card__actions mdl-card--border">
					<a
						class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						Import </a>
				</div>
			</div>
			
			<div class="mdl-cell mdl-card mdl-shadow--2dp" ng-repeat="shSiteItem in shSites | filter:query | orderBy:orderProp">
				<div class="mdl-card__title">
					<h2 class="mdl-card__title-text">{{shSiteItem.name}}</h2>
				</div>
				<div class="mdl-card__supporting-text">{{shSiteItem.description}}</div>
				<div class="mdl-card__actions mdl-card--border">
					<a
						class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
						Edit </a>
				</div>
			</div>
		</div>

		</main>

	<script
		src="http://localhost:2710/thirdparty/jquery/1.12.4/dist/jquery.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/tinymce/4.5.8/tinymce.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/ace-builds/1.3.1/src-min-noconflict/ace.js"></script>

	<script
		src="http://localhost:2710/thirdparty/moment/2.20.1/min/moment-with-locales.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular/1.6.9/angular.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-ui-router/1.0.14/release/angular-ui-router.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-translate/2.17.0/angular-translate.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-resource/1.6.9/angular-resource.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-animate/1.6.9/angular-animate.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-cookies/1.6.9/angular-cookies.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-sanitize/1.6.9/angular-sanitize.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-moment/1.2.0/angular-moment.min.js"></script>
	<!-- shim is needed to support non-HTML5 FormData browsers (IE8-9)-->
	<script
		src="http://localhost:2710/thirdparty/ng-file-upload/12.2.13/ng-file-upload-shim.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/ng-file-upload/12.2.13/ng-file-upload.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-ui-notification/0.3.6/dist/angular-ui-notification.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-ui-tinymce/0.0.19/dist/tinymce.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
	<script
		src="http://localhost:2710/thirdparty/angular-ui-ace/0.2.3/ui-ace.min.js"></script>
	<script src="../../js/vecchioOauth.js"></script>
	<script src="../../js/angularOauth.js"></script>
	<script src="../../js/dist/shio.min.js"></script>
</body>
</html>
